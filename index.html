<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTPS25 Host Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-tab { display: none; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">GTPS25 - Host Setup</h1>

  <div class="flex space-x-4 mb-6">
    <button onclick="showTab('windows')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Windows</button>
    <button onclick="showTab('android')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Android</button>
    <button onclick="showTab('ios')" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">iOS</button>
  </div>

  <!-- WINDOWS -->
  <div id="windows" class="hidden-tab w-full max-w-xl">
    <h2 class="text-xl font-semibold mb-2">Windows Host Entries</h2>
    <textarea id="windowsText" class="w-full bg-gray-800 p-4 rounded text-sm mb-4" rows="6" readonly>
91.134.85.13 growtopia1.com
91.134.85.13 growtopia2.com
91.134.85.13 www.growtopia1.com
91.134.85.13 www.growtopia2.com
    </textarea>
    <button onclick="copyText('windowsText')" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">Copy</button>
  </div>

  <!-- ANDROID -->
  <div id="android" class="hidden-tab w-full max-w-xl">
    <h2 class="text-xl font-semibold mb-4">Android Options</h2>
    <a href="gtps25vhost.txt" download class="bg-yellow-500 block text-center px-4 py-2 mb-2 rounded hover:bg-yellow-600">Download Virtual Host (.txt)</a>
    <a href="gtps25ptunnel" download class="bg-pink-500 block text-center px-4 py-2 rounded hover:bg-pink-600">Download PowerTunnel Config</a>
  </div>

  <!-- iOS -->
  <div id="ios" class="hidden-tab w-full max-w-xl">
    <h2 class="text-xl font-semibold mb-2">iOS Config</h2>
    <textarea id="iosText" class="w-full bg-gray-800 p-4 rounded text-sm mb-4" rows="10" readonly>
[General]
bypass-system = true

[Rule]
FINAL,DIRECT

[Host]
growtopia1.com = 91.134.85.13
growtopia2.com = 91.134.85.13
www.growtopia1.com = 91.134.85.13
www.growtopia2.com = 91.134.85.13
RvLnd.here = 91.134.85.13
    </textarea>
    <button onclick="copyText('iosText')" class="bg-purple-500 px-4 py-2 rounded hover:bg-purple-700">Copy</button>
  </div>

  <script>
    function showTab(tab) {
      const tabs = ['windows', 'android', 'ios'];
      tabs.forEach(id => document.getElementById(id).classList.add('hidden-tab'));
      document.getElementById(tab).classList.remove('hidden-tab');
    }

    function copyText(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      textArea.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }

    // Show Windows by default
    showTab('windows');
  </script>
</body>
</html>
